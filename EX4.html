<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="flex flex-col justify-items-center items-center w-full h-screen justify-center bg-stone-200">

        <div class="container m-auto flex flex-col border items-center w-9/12 h-1/2 justify-center bg-white rounded-md">

            <div class="w-auto max-w-full h-auto">
                <div class="flex flex-col">
                    <div class="">
                        Calculo da Promoção
                    </div>
                    <label for="">
                        <input type="text" name="" class="border border-black rounded p-2 w-full" id="medicamento" placeholder="Medicamento">
                    </label>
                    <div class="">
                        <span class="text-gray-500 text-sm">Digite em Formato de Texto</span>
                    </div>

                    <label for="">
                        <input type="number" class="border border-black rounded p-2 w-full" step="0.01" lang="pt-br" name="" id="valor" placeholder="Valor">
                    </label>

                    <div class="">
                        <span class="text-gray-500 text-sm">Digite em Reais</span>
                    </div>

                </div>

                <input type="button" value="Calcular" class="hover:bg-blue-900 transition duration-300 ease-in-out rounded cursor-pointer bg-blue-700 p-2 m-auto w-full text-white" onclick="calcularDesconto()">

                <div class="texto">

                </div>

            </div>
        </div>
    </div>

    <script>
        function calcularDesconto() {
            let medicamento = document.querySelector("#medicamento").value
            let valor = Number(document.querySelector("#valor").value)

            document.querySelector(".texto").innerHTML = `Promoção de ${medicamento} 
            <br>
            Leve 2 por apenas ${Math.floor((valor * 2)).toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}`


        }
    </script>

</body>

</html>
