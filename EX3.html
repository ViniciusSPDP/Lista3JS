<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex flex-col justify-items-center items-center w-full h-screen justify-center bg-stone-200">

        <div class="container m-auto flex flex-col border items-center w-9/12 h-1/2 justify-center bg-white rounded-md">

            <div class="w-auto max-w-full h-auto">

                <div class="flex flex-col">
                    <div class="">
                        <label for="consumo">
                            Consumo
                        </label>
                    </div>
                    <div class="">
                        <input type="text" name="" class="border border-black rounded p-2 w-full" id="consumo"
                            placeholder="Consumo em Gramas">
                        </div>
                    <div class="">
                        <span class="text-gray-500 text-sm">Digite em Gramas</span>
                    </div>
                </div>

                <input type="button" value="Calcular"
                    class="rounded cursor-pointer bg-blue-700 p-2 m-auto w-full text-white hover:bg-blue-900 transition duration-300 ease-in-out" onclick="calcularConsumo()">

                <div class="texto">

                </div>
            </div>
        </div>
    </div>
    <script>
        function calcularConsumo() {

            let consumo = document.querySelector("#consumo").value

            if (consumo <= 500) {
                document.querySelector(".texto").innerHTML = `O valor total é de ${((consumo * 40) / 1000).toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}`
            } else if (consumo <= 1000) {
                document.querySelector(".texto").innerHTML = `O valor total é de ${((consumo * 35) / 1000).toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}`
            } else {
                document.querySelector(".texto").innerHTML = `O valor total é de ${((consumo * 30) / 1000).toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}`
            }



        }



    </script>
</body>

</html>
