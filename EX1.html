<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">

    <div class="flex flex-col justify-items-center items-center w-full h-screen justify-center bg-stone-200">

        <div class="container m-auto flex flex-col border items-center w-9/12 h-1/2 justify-center bg-white rounded-md">

            <div class="w-auto max-w-full h-auto">

                <div class="flex flex-col">
                    <div class="">
                        <label for="Titulo do Filme">
                            Titulo do Filme
                        </label>
                    </div>

                    <div class="">
                        <input type="text" class="border border-black rounded w-full p-2" name="filme"
                            placeholder="Nome do Filme" id="filme">
                    </div>

                    <div class="">
                        <span class="text-gray-500 text-sm">Digite o Nome do Filme</span>
                    </div>

                </div>

                <div class="flex flex-col">

                    <div class="">
                        <label for="duracao">
                            Duração (Min)
                        </label>
                    </div>

                    <div class="">
                        <input type="text" placeholder="108" class="border border-black rounded p-2 w-full"
                            name="duracao" id="duracao">
                    </div>

                    <div class="">
                        <span class="text-gray-500 text-sm">Digite em Minutos</span>
                    </div>

                </div>

                <div class="border flex w-full">
                    <input type="submit" class="rounded cursor-pointer bg-blue-700 p-2 m-auto w-full text-white hover:bg-blue-900 transition duration-300 ease-in-out"
                        value="Converter em Horas e Minutos" onclick="converterMinutos()">
                </div>

                <div class="div">
                </div>
            </div>

        </div>
    </div>


    <script>
        function converterMinutos() {
            let filme = document.querySelector("#filme").value
            let duracao = document.querySelector("#duracao").value

            document.querySelector(".div").innerHTML = `O filme "${filme}" dura ${Math.floor(duracao / 60)} hora(s) e ${(`00${duracao % 60}`).slice(-2)} minutos`


        }

    </script>

</body>



</html>
