<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiculo</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="flex flex-col justify-items-center items-center w-full h-screen justify-center bg-stone-200">

        <div class="container m-auto flex flex-col border items-center w-9/12 h-1/2 justify-center bg-white rounded-md">

            <div class="w-auto max-w-full h-auto">

                <div class="flex flex-col">

                    <div class="">
                        <label for="veiculo">
                            Veiculo
                        </label>
                    </div>
                    <div class="">
                        <input type="text" class="border border-black rounded p-2 w-full" name="veiculo" id="veiculo">
                    </div>

                    <div class="">
                        <label for="preco">
                            Preço R$
                        </label>
                    </div>

                    <div class="">
                        <input type="number" class="border border-black rounded p-2 w-full" step="0.01" lang="pt-br"
                            name="preco" id="preco">
                        <div class="">
                            <span class="text-gray-500 text-sm">Digite em Reais</span>
                        </div>
                    </div>

                </div>

                <div class="border flex w-full">
                    <input type="button" class="rounded cursor-pointer bg-blue-700 p-2 m-auto w-full text-white hover:bg-blue-900 transition duration-300 ease-in-out"
                        value="Ver Promoção" onclick="calcularPromocao()">
                </div>

                <div class="div">

                </div>
            </div>
        </div>
    </div>

    <script>

        function calcularPromocao() {
            let veiculo = document.querySelector("#veiculo").value
            let preco = Number(document.querySelector("#preco").value)

            document.querySelector(".div").innerHTML = `Promoção: ${veiculo}
        Entrada de ${(preco * 0.5).toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })} + 12x de ${((preco - (preco * 0.5)) / 12).toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}
        `
        }

    </script>

</body>

</html>
