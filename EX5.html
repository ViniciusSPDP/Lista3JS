<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="flex flex-col justify-items-center items-center w-full h-screen justify-center bg-stone-200">

        <div class="container m-auto flex flex-col border items-center w-9/12 h-1/2 justify-center bg-white rounded-md">

            <div class="w-auto max-w-full h-auto">
                <div class="flex flex-col">
                    <div class="">
                        Calcular Hora da Lan House
                    </div>



                    <label for="">
                        <input type="number" step="0.01" class="border border-black rounded p-2 w-full" lang="pt-br" name="" id="valor" placeholder="Valor">
                    </label>

                    <label for="">
                        <input type="text" name="" class="border border-black rounded p-2 w-full" id="minutos" placeholder="Tempo de Uso (Minutos)">
                    </label>

                    <div class="">
                        <span class="text-gray-500 text-sm">Digite em Minutos</span>
                    </div>



                </div>

                <input type="button" value="Calcular" class="rounded cursor-pointer bg-blue-700 p-2 m-auto w-full text-white hover:bg-blue-900 transition duration-300 ease-in-out" onclick="calcularTempo()">

                <div class="texto">

                </div>

            </div>

        </div>
    </div>

    <script>
        function calcularTempo() {
            let valorTotal = 0

            let valor = Number(document.querySelector("#valor").value)
            let minutos = Number(document.querySelector("#minutos").value)


            if (minutos <= 15) {
                valorTotal = valor
            } else {

                let inteiro = Math.floor(minutos / 15)
                valorTotal = inteiro * valor

                if (minutos % 15 !== 0) {
                    valorTotal += valor
                }
            }

            document.querySelector(".texto").innerHTML = `Valor a pagar ${valorTotal}`


        }
    </script>

</body>

</html>
