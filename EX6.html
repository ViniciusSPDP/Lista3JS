<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="flex flex-col justify-items-center items-center w-full h-screen justify-center bg-stone-200">

        <div class="container m-auto flex flex-col border items-center w-9/12 h-1/2 justify-center bg-white rounded-md">
            <div class="w-auto max-w-full h-auto">
                <div class="flex flex-col">
                    <div class="">
                        Calcular Desconto
                    </div>


                    <label for="produto">
                        <input type="text" name="" id="produto" class="border border-black rounded p-2 w-full"
                            placeholder="Produto">
                    </label>

                    <label for="Valor">
                        <input type="number" step="0.01" lang="pt-br" class="border border-black rounded p-2 w-full"
                            name="" id="valor" placeholder="Preço">
                    </label>

                    <div class="">
                        <span class="text-gray-500 text-sm">Digite em Minutos</span>
                    </div>
                </div>

                <input type="button" class="rounded cursor-pointer bg-blue-700 p-2 m-auto w-full text-white hover:bg-blue-900 transition duration-300 ease-in-out"
                    value="Calcular" onclick="calcularDesconto()">

                <div class="texto">

                </div>
            </div>
        </div>
    </div>
    <script>
        function calcularDesconto() {

            let produto = document.querySelector("#produto").value
            let preco = document.querySelector("#valor").value

            document.querySelector(".texto").innerHTML = (`${produto} - Promoção: Leve 3 por ${((preco * 0.5) + (2 * preco)).toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })} <br> O terceiro produto custa apenas ${(preco * 0.5).toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}`)


        }
    </script>

</body>

</html>
